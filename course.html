<html>
    <head>
        <meta charset="utf-8">
        <title>Papillon | Cours</title>

        <meta property="og:locale" content="fr_FR" />
        <meta property="og:type" content="website" />
        <meta property="og:title" id="ogTitle" content="Cours envoyé avec Papillon" />
        <meta property="og:description" id="ogDescription" content="Quelqu'un vous a envoyé un cours de son emploi du temps avec l'application Papillon." />
        <meta property="og:url" content="https://www.getpapillon.xyz" />
        <meta property="og:site_name" content="Papillon" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- import Open Sans -->
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet" />

        <meta name="apple-itunes-app" content="app-id=1662669707">
        <meta name="google-play-app" content="app-id=plus.pronote.app">

        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/course.css">

        <link rel="icon" href="/images/icon/32x32.png" sizes="32x32" />
        <link rel="icon" href="/images/icon/192x192.png" sizes="192x192" />

        <!-- theme color -->
        <meta name="theme-color" content="#0fb08b" />
    </head>
    <body>
        <div id="loading">
            <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg"><circle class="circle" stroke="green" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle></svg>
        </div>

        <img src="/images/butterfly.svg" class="logo">
        <div id="courseCard">
            <div id="courseCardTop">
                <p class="personName"><span id="person">Quelqu'un</span> vous a envoyé un cours</p>
                <h1 id="courseName">Nom du cours</h1>
            </div>
            <div id="courseData">

                <div class="courseInfo">
                    <span class="material-symbols-outlined">face</span>
                    <div class="courseInfoText">
                        <p>Professeur</p>
                        <h3 id="teacherName"></h3>
                    </div>
                </div>

                <div class="courseInfo">
                    <span class="material-symbols-outlined">meeting_room</span>
                    <div class="courseInfoText">
                        <p>Salle</p>
                        <h3 id="roomName"></h3>
                    </div>
                </div>

                <div class="courseInfo">
                    <span class="material-symbols-outlined">schedule</span>
                    <div class="courseInfoText">
                        <p>Horaire</p>
                        <h3 id="startTime"></h3>
                    </div>
                </div>
                
                <div class="courseInfo">
                    <span class="material-symbols-outlined">hourglass_empty</span>
                    <div class="courseInfoText">
                        <p>Durée</p>
                        <h3 id="length"></h3>
                    </div>
                </div>

                <div class="courseInfo" id="hasMemo">
                    <span class="material-symbols-outlined">description</span>
                    <div class="courseInfoText">
                        <p>Mémo</p>
                        <h3 id="memo"></h3>
                    </div>
                </div>

                <div class="courseInfo" id="hasStatus">
                    <span class="material-symbols-outlined">info</span>
                    <div class="courseInfoText">
                        <p>Statut du cours</p>
                        <h3 id="status"></h3>
                    </div>
                </div>
            </div>
        </div>
        <p class="bottom">
            Ce lien a été créé avec l'app <a href="/">Papillon</a>, votre assistant vie scolaire au quotidien.
        </p>

        <script src="js/course.js"></script>
    </body>
</html>
