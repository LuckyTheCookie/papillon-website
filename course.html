<html>
    <head>
        <meta charset="utf-8">
        <title>Papillon | Cours</title>

        <meta property="og:locale" content="fr_FR" />
        <meta property="og:type" content="website" />
        <meta property="og:title" id="ogTitle" content="Papillon | Cours" />
        <meta property="og:description" id="ogDescription" content="Quelqu'un vous a envoyé un de ses cours avec l'application mobile Papillon." />
        <meta property="og:url" content="https://www.getpapillon.xyz" />
        <meta property="og:site_name" content="Papillon" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="apple-itunes-app" content="app-id=1662669707">

        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/course.css">

        <link rel="icon" href="/images/icon/32x32.png" sizes="32x32" />
        <link rel="icon" href="/images/icon/192x192.png" sizes="192x192" />
    </head>
    <body>
        <img src="/images/butterfly.svg" class="logo">
        <div id="courseCard">
            <div id="courseCardTop">
                <p class="personName"><span id="person">Quelqu'un</span> vous à envoyé un cours</p>
                <h1 id="courseName">Nom du cours</h1>
            </div>
            <div id="courseData">

                <div class="courseInfo">
                    <span class="material-symbols-outlined">face</span>
                    <div class="courseInfoText">
                        <p>Professeur</p>
                        <h3 id="teacherName"></h3>
                    </div>
                </div>

                <div class="courseInfo">
                    <span class="material-symbols-outlined">meeting_room</span>
                    <div class="courseInfoText">
                        <p>Salle</p>
                        <h3 id="roomName"></h3>
                    </div>
                </div>

                <div class="courseInfo">
                    <span class="material-symbols-outlined">schedule</span>
                    <div class="courseInfoText">
                        <p>Horaire</p>
                        <h3 id="startTime"></h3>
                    </div>
                </div>
                
                <div class="courseInfo">
                    <span class="material-symbols-outlined">hourglass_empty</span>
                    <div class="courseInfoText">
                        <p>Durée</p>
                        <h3 id="length"></h3>
                    </div>
                </div>

                <div class="courseInfo">
                    <span class="material-symbols-outlined">hourglass_empty</span>
                    <div class="courseInfoText">
                        <p>info</p>
                        <h3 id="status"></h3>
                    </div>
                </div>
            </div>
        </div>
        <p class="bottom">
            Ce lién à été créé avec l'app <a href="/">Papillon</a>, votre assistant vie scolaire au quotidien.
        </p>

        <script src="js/course.js"></script>
    </body>
</html>
