<html>
    <head>
        <meta charset="utf-8">
        <title>Papillon | Note</title>

        <meta property="og:locale" content="fr_FR" />
        <meta property="og:type" content="website" />
        <meta property="og:title" id="ogTitle" content="Note envoyé avec Papillon" />
        <meta property="og:description" id="ogDescription" content="Quelqu'un vous a envoyé une note avec l'application Papillon." />
        <meta property="og:url" content="https://www.getpapillon.xyz" />
        <meta property="og:site_name" content="Papillon" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- import Open Sans -->
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet" />

        <meta name="apple-itunes-app" content="app-id=1662669707">
        <meta name="google-play-app" content="app-id=plus.pronote.app">

        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/course.css">

        <link rel="icon" href="/images/icon/32x32.png" sizes="32x32" />
        <link rel="icon" href="/images/icon/192x192.png" sizes="192x192" />

        <!-- theme color -->
        <meta name="theme-color" content="#0fb08b" />
    </head>
    <body>
        <div id="loading">
            <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg"><circle class="circle" stroke="green" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle></svg>
        </div>

        <img src="/images/butterfly.svg" class="logo">
        <div id="courseCard">
			<div id="courseCardTop">
                <p class="personName"><span id="person">Quelqu'un</span> vous a envoyé une de ses notes</p>
                <h1 id="subjectName">Nom de la matière</h1>
            </div>

            <div id="courseData">
                <div class="courseInfo">
                    <span class="material-symbols-outlined">school</span>
                    <div class="courseInfoText">
                        <p>Sujet du contrôle</p>
                        <h3 id="description"></h3>
                    </div>
                </div>

                <div class="courseInfo">
                    <span class="material-symbols-outlined">star</span>
                    <div class="courseInfoText">
                        <p>Note élève</p>
                        <h3 id="studentMark"></h3>
                    </div>
                </div>

                <div class="courseInfo">
                    <span class="material-symbols-outlined">hotel_class</span>
                    <div class="courseInfoText">
                        <p>Moyenne de classe</p>
                        <h3 id="classAverage"></h3>
                    </div>
                </div>
            </div>
        </div>
        <p class="bottom">
            Ce lien a été créé avec l'app <a href="/">Papillon</a>, votre assistant vie scolaire au quotidien.
        </p>

        <script src="js/grade.js"></script>
    </body>
</html>
